<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <h1>Assignment operator </h1>
    <script>
        let Balance = 1000;
        console.log("Balance:$", Balance)
        Balance += 500;
        console.log("After deposit: $", + Balance);

        Balance -= 200;
        console.log("After purchase: $", + Balance);
    </script>
</body>

</html>
