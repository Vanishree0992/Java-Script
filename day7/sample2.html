<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Management Console App</title>
</head>
<body>

<script>
class BankAccount {
  constructor(accountNumber, initialBalance = 0) {
    this.accountNumber = accountNumber;
    this.balance = initialBalance;
  }

  
  deposit(amount) {
    if (amount > 0) {
      this.balance += amount;
      console.log(`‚úÖ Deposited $${amount}. New balance: $${this.balance}`);
    } else {
      console.log("‚ùå Deposit amount must be greater than zero.");
    }
  }


  withdraw(amount) {
    if (amount <= 0) {
      console.log("‚ùå Withdrawal amount must be greater than zero.");
    } else if (amount > this.balance) {
      console.log("‚ùå Insufficient balance. Withdrawal failed.");
    } else {
      this.balance -= amount;
      console.log(`‚úÖ Withdrew $${amount}. New balance: $${this.balance}`);
    }
  }
  checkBalance() {
    console.log(`üí∞ Current balance: $${this.balance}`);
    return this.balance;
  }
}

const myAccount = new BankAccount("12345678", 1000);
myAccount.deposit(500);       
myAccount.withdraw(200);      
myAccount.withdraw(2000);     
myAccount.checkBalance();     

</script>
</body>
</html>
