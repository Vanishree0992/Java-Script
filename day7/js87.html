<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Management Console App</title>
</head>
<body>

<script>
function Student(name, grades) {
  this.name = name || "Unnamed Student";
  this.grades = grades || [];
}
Student.prototype.addGrade = function(grade) {
  this.grades.push(grade);
  console.log(`âœ… Grade ${grade} added to ${this.name}.`);
}
Student.prototype.calculateAverage = function() {
  if (this.grades.length === 0) {
    return 0;
  }
  const total = this.grades.reduce((sum, grade) => sum + grade, 0);
  return total / this.grades.length;
};

Student.prototype.displayInfo = function() {
  console.log(`ðŸŽ“ ${this.name}'s average grade: ${this.calculateAverage().toFixed(2)}`);
};

const student1 = new Student("vani", [85, 90, 78, 92]);
const student2 = new Student("subha", [70, 68, 75]);

student1.displayInfo();  
student1.addGrade(95);   
student1.displayInfo();  

student2.displayInfo();  
student2.addGrade(80);   
student2.displayInfo();  



</script>
</body>
</html>
