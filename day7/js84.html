<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Management Console App</title>
</head>
<body>

<script>
function BankAccount(accountNumber, balance) {
  this.accountNumber = accountNumber;
  this.balance = balance;

  this.deposit = function(amount) {
    if (amount > 0) {
      this.balance += amount;
      console.log(`‚úÖ Deposited $${amount}. New balance: $${this.balance}`);
    } else {
      console.log("‚ùå Deposit amount must be greater than zero.");
    }
  };

  this.withdraw = function(amount) {
    if (amount <= 0) {
      console.log("‚ùå Withdrawal amount must be greater than zero.");
    } else if (amount > this.balance) {
      console.log("‚ùå Insufficient balance. Withdrawal failed.");
    } else {
      this.balance -= amount;
      console.log(`‚úÖ Withdrew $${amount}. New balance: $${this.balance}`);
    }
  };

  this.checkBalance = function() {
    console.log(`üí∞ Current balance: $${this.balance}`);
  };
}

const account1 = new BankAccount("1234567890", 1000);
account1.deposit(500);        
account1.withdraw(200);      
account1.withdraw(2000);      
account1.checkBalance();      


</script>
</body>
</html>
