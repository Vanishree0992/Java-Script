<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Type conversion</title>
</head>
<body>
    <h1>Converting a string </h1>
    <script>
     let str = "100";
     let num1 = Number(str);
     console.log( num1); 

     let num2 = 100;
     let str1 = String(num2);
     console.log(typeof str1);
   
    </script>
