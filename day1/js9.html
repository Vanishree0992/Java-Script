<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null vs undefined</title>
</head>

<body>
    <h1>Null Undefined</h1>
    <script>

        let a;
        console.log(a);
        console.log(typeof a);


        let b = null;
        console.log(b);
        console.log(typeof b);

    </script>
</body>

</html>
