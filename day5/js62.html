<body>
    <h1>reverses</h1>
    <script>
function reverseArray(arr) {
    return arr.reverse();
}
let arr = [1, 2, 3, 4, 5];
let reversedArr = reverseArray(arr); 
console.log(reversedArr);

    </script>
