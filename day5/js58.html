<body>
    <h1>Largest</h1>
    <script>
function findLargest(a, b, c) {
    let largest = a;

    if (b > largest) {
        largest = b;
    }

    if (c > largest) {
        largest = c;
    }

    return largest;
}
let result = findLargest(10, 25, 17);
console.log(result);


    </script>
    </body>
