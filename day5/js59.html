<body>
    <h1>Odd or Even</h1>
    <script>
function isPalindrome(str) {
      let word = str.replace(/[^A-Za-z0-9]/g, '').toLowerCase();
     return word === word.split('').reverse().join('');
}
console.log(isPalindrome("racecar"));    
console.log(isPalindrome("Hello"));       
    </script>
    </body>
