<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Font Size</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
    }
    p {
      font-size: 20px;
      transition: font-size 0.3s;
    }
  </style>
</head>
<body>

  <h1>Change Paragraph Font Size</h1>
  <p id="textParagraph">Click the button to change the font size of this paragraph.</p>
  <button onclick="changeFontSize()">Increase Font Size</button>

  <script>
 function changeFontSize() {
      const paragraph = document.getElementById("textParagraph");
      paragraph.style.fontSize = (50) + 'px';
    }
  </script>

</body>
</html>
