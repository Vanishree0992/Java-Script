<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click to Add Border</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    img {
      width: 300px;
      height: auto;
      transition: border 0.3s ease;
    }
  </style>
</head>
<body>

  <h1>Click the image to add a border!</h1>
  <img id="image" src="./property2.jpg" alt="Sample Image">

  <script>
    const image = document.getElementById('image');
    image.addEventListener('click', () => {
      if (image.style.border === '5px solid #007BFF') {
        image.style.border = ''; 
      } else {
        image.style.border = '5px solid #007BFF'; 
      }
    });
  </script>

</body>
</html>
