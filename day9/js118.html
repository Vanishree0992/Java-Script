<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Text Input Value</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Click the button to change the text input value!</h1>

  <input type="text" id="textInput" value="Old Value">
  <button id="changeButton">Change Value</button>

  <script>
    const textInput = document.getElementById('textInput');
    const changeButton = document.getElementById('changeButton');
    changeButton.addEventListener('click', () => {
      textInput.value = 'New Value';
    });
  </script>

</body>
</html>
