<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remove All Elements Inside a Div</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .content {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Click the button to remove all elements inside the div!</h1>

  <div class="content" id="contentDiv">
    <p>This is a paragraph inside the div.</p>
    <h2>This is a heading inside the div.</h2>
    <ul>
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
    </ul>
  </div>

  <button id="removeButton">Remove All Elements</button>

  <script>
    const contentDiv = document.getElementById('contentDiv');
    const removeButton = document.getElementById('removeButton');
    removeButton.addEventListener('click', () => {
      contentDiv.innerHTML = '';
    });
  </script>

</body>
</html>
