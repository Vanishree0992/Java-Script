<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic List Item</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      font-size: 18px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Dynamic List</h1>
  <ul id="myList">
    <li>First Item</li>
    <li>Second Item</li>
  </ul>
  <button onclick="addListItem()">Add List Item</button>

  <script>
    function addListItem() {
      const newItem = document.createElement("li");
      newItem.textContent = " Dynamic Item";
      const list = document.getElementById("myList");
      list.appendChild(newItem);
    }
  </script>

</body>
</html>
