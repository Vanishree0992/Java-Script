<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Heading Dynamically</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Click the button to add a new heading!</h1>
  <button id="addHeadingButton">Add Heading</button>

  <script>
    const addHeadingButton = document.getElementById('addHeadingButton');
    addHeadingButton.addEventListener('click', () => {
      const newHeading = document.createElement('h2');
      newHeading.textContent = 'This is a new heading!';
      document.body.appendChild(newHeading);
    });
  </script>

</body>
</html>
