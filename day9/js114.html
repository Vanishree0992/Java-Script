<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alert Message on Button Click</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Click the button to see an alert!</h1>
  <button id="alertButton">Click Me</button>
  <script>
    const button = document.getElementById('alertButton');
    button.addEventListener('click', () => {
      alert('Button was clicked!'); 
    });
  </script>

</body>
</html>
