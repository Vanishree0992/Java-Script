<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Marks Database</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { margin: 5px; padding: 5px; }
    table, th, td { border: 1px solid #ccc; border-collapse: collapse; padding: 8px; }
    table { margin-top: 20px; width: 100%; }
  </style>
</head>
<body>

  <h2>ðŸŽ“ Student Marks Database</h2>

  <!-- Student Input Form -->
  <div>
    <input type="text" id="name" placeholder="Student Name">
    <input type="number" id="math" placeholder="Math Marks">
    <input type="number" id="english" placeholder="English Marks">
    <input type="number" id="science" placeholder="Science Marks">
    <button onclick="addStudent()">Add Student</button>
  </div>

  <!-- Student Records Display -->
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Math</th>
        <th>English</th>
        <th>Science</th>
        <th>Average</th>
      </tr>
    </thead>
    <tbody id="studentTableBody"></tbody>
  </table>

  <script>
  let students = [ 
{ name: "John", marks: [80, 75, 90] }, 
{ name: "Emma", marks: [85, 95, 92] }, 
{ name: "David", marks: [70, 60, 65] } 
];
students.forEach(student => { 
let avgMarks = student.marks.reduce((sum, mark) => sum + mark, 0) / 
student.marks.length; 
console.log(`${student.name} - Average Marks: ${avgMarks}`); 
});
  </script>

</body>
</html>
