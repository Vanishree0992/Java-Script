<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product-card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 220px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.03);
    }
    .product-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .product-title {
      font-size: 14px;
      font-weight: bold;
      margin: 10px 0;
    }
    .product-price {
      color: green;
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>ðŸ›’ Product List</h2>
  <div class="product-container" id="productContainer">
  </div>
  <script>
    fetch('https://fakestoreapi.com/products')
      .then(res => res.json())
      .then(products => {
        const container = document.getElementById('productContainer');

        products.forEach(product => {
          const card = document.createElement('div');
          card.className = 'product-card';
          card.innerHTML = `
            <img src="${product.image}" alt="${product.title}">
            <div class="product-title">${product.title}</div>
            <div class="product-price">$${product.price}</div>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Error fetching products:', error);
        document.getElementById('productContainer').innerHTML = 'Failed to load products.';
      });
  </script>

</body>
</html>
