<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Eligibility</title>
</head>
<body>
    <h1>Age Eligibility</h1>
    <script>

let age = 10;

if (age >= 25) {
  console.log("You can rent a car, drink alcohol, and vote.");
} else if (age >= 21) {
  console.log("You can drink alcohol and vote.");
} else if (age >= 18) {
  console.log("You are eligible to vote.");
} else {
  console.log("You are not eligible for these activities.");
}

</script>
        </body>
        </html>
