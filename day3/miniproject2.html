<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h2>Traffic Light</h2>
    <script>

let color = "red";

if (color === "red") {
  console.log("Stop!");
} else if (color === "yellow") {
  console.log("Slow down!");
} else if (color === "green") {
  console.log("Go!");
} else {
  console.log("Invalid color!");
}

    </script>
</body>
</html>
